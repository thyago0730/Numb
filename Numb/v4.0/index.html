<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2129ae02fe.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Bootstrap test</title>
</head>
<body>
    <!--start menu-->
    <header id="header">
        <a id="logo" href="index.html"><img src="img/logo.png" width="70" height="70"></a>
        <nav id="nav">
            <button aria-label="Abrir Menu" id="btn-mobile" aria-haspopup="true" aria-controls="manu" aria-expanded="false">
                <span id="hamburguer"></span>
            </button>
            <ul id="menu" role="menu">
                <li><i class="fa-solid fa-house"></i><a id= "home" href="index.html"> Homepage</a></li>
                <li><i class="fa-solid fa-bag-shopping"></i><a href="store/store.html"> Store</a></li>
                <li><i class="fa-solid fa-address-card"></i><a href="about/about.html"> About</a></li>
                <li><i class="fa-solid fa-table"></i><a href="contact/table.html"> Table</a></li>
            </ul>
        </nav>
    </header>
    <!--end menu-->
    
    <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">

            <div class="carousel-item active" data-bs-interval="5000">
                <img src="img\example\1.webp" class="d-block w-100" alt="Banner 1">
            </div>

            <div class="carousel-item" data-bs-interval="5000">
                <img src="img\example\2.webp" class="d-block w-100" alt="Banner 2">
            </div>

            <div class="carousel-item" data-bs-interval="5000">
                <img src="img\example\3.webp" class="d-block w-100" alt="Banner 3">
            </div>

            <div class="carousel-item" data-bs-interval="5000">
                <img src="img\example\4.webp" class="d-block w-100" alt="Banner 4">
            </div>

            <div class="carousel-item" data-bs-interval="5000">
                <img src="img\example\5.webp" class="d-block w-100" alt="Banner 5">
            </div>
            
        </div>
        
        <button class="carousel-control-prev" data-bs-target="#carouselExampleInterval" type="button" data-bs-slide="prev">

            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>

        <button class="carousel-control-next" data-bs-target="#carouselExampleInterval" type="button" data-bs-slide="next">
    
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
        
    </div>

</body>

    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>

</html>
